<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bebidas Shopping</title>
</head>
<body>
    <header class="Encabezado">
        <h1>Coder Drink Shopping</h1>
        <h3>Compra desde tu casa!</h3>
    </header>



    <div class="Container-Mayor">
        <main>
        <div id="Container-Main" class="Container-Main">
            <div id="carrito" class="carrito"></div>
            <div>    
                <button id="botonVino" class="botonElemento">Vinos</button>         
                <button id="botonCerveza" class="botonElemento">Cervezas</button>
                <button id="botonWhiskie" class="botonElemento">Whiskies</button>
            </div>
        </div>
        <div class="contenedorListado">
            <div id="listaArticulos" class="listaArticulos"></div>
            <div id="tituloCarrito" class="tituloCarrito"></div>
            <div id="articulosCarrito" class="articulosCarrito"></div> 
            <button id="botonCarrito" class="botonCarrito"><img src="https://cdn-icons-png.flaticon.com/128/3144/3144456.png"></button>
            <div id="saldoCarrito" class="saldoCarrito"></div>    
            <div id="botonesCarrito" class="botonesCarrito">
                <div id="botonConfirmar" class="botonConfirmar"></div>
                <div id="botonVaciar" class="botonVaciar"></div>
            </div>    
        </div> 
           
        </main>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/main.js"></script>
</html>
